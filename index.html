<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="counter-container">
      <i style="color: rgb(71, 71, 199);"  class="fab fa-twitter fa-3x"></i>
      <div class="counter" data-target="12000"></div>
      <span style="color: rgb(84, 84, 211);">Twitter Followers</span>
    </div>

    <div class="counter-container">
      <i  style="color: red;" class="fab fa-youtube fa-3x"></i>
      <div class="counter" data-target="5000"></div>
      <span style="color: red;">YouTube Subscribers</span>
    </div>

    <div class="counter-container">
      <i style="color: blue;" class="fab fa-facebook fa-3x"></i>
      <div class="counter" data-target="7500"></div>
      <span style="color: blue;">Facebook Fans</span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
